<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>leaflet-map web-component demo</title>
   
       
         
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
<script type="text/javascript" src="http://gc.kis.scr.kaspersky-labs.com/9C5AEBE5-59CC-E34D-9A49-16A61A428ABC/main.js" charset="UTF-8"></script><script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
	</head>
	<body>
		<div class = 'map'>
 <div id="mapid"></div>
</div>
 <style>
 #mapid { height: 100%; }
 html{
	 height: 100%;
 }
 .map{
	 height: 500px;
 }
 body{
	 height:100%;
 }
 </style>
 <script>
   var mymap = L.map('mapid').setView([-34.0387396,18.6754113], 13);
	 var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
}).addTo(mymap);

		 var overlays = {

		 	'% Male 15-34': L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
		         layers: 'lauren:census_pm',
		         transparent: true,
		         format: 'image/png',
		         opacity: 0.8
		     }),
				 Population: L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
			          layers: 'lauren:census_pop',
			          transparent: true,
			          format: 'image/png',
			          opacity: 0.8
			      }),
						'% Unemployed' : L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
									 layers: 'lauren:census_pu',
									 transparent: true,
									 format: 'image/png',
									 opacity: 0.8
							 }),
							 '% Black African' : L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
			 							 layers: 'lauren:census_pb',
			 							 transparent: true,
			 							 format: 'image/png',
			 							 opacity: 1
			 					 }),
								 '% With Less then Matric' : L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
				 							 layers: 'lauren:census_pe',
				 							 transparent: true,
				 							 format: 'image/png',
				 							 opacity: 1
				 					 }),
									 '% Renting' : L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
					 							 layers: 'lauren:census_pr',
					 							 transparent: true,
					 							 format: 'image/png',
					 							 opacity: 1
					 					 }),
										 '% Female Headed Households' : L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
						 							 layers: 'lauren:census_pf',
						 							 transparent: true,
						 							 format: 'image/png',
						 							 opacity: 1
						 					 }),
											 '% Divorced/Seperated' : L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
							 							 layers: 'lauren:census_pd',
							 							 transparent: true,
							 							 format: 'image/png',
							 							 opacity: 1
							 					 }),
												 '% Percentage with Income > R128 000' : L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
								 							 layers: 'lauren:census_pi',
								 							 transparent: true,
								 							 format: 'image/png',
								 							 opacity: 1
								 					 }),
													 '% Born Outside the Western Cape' : L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
									 							 layers: 'lauren:census_pw',
									 							 transparent: true,
									 							 format: 'image/png',
									 							 opacity: 1
									 					 }),
														 '% Percentage Foreign Born' : L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
										 							 layers: 'lauren:census_fo',
										 							 transparent: true,
										 							 format: 'image/png',
										 							 opacity: 1
										 					 }),
															 '% Migrated in the Last 5 Years' : L.tileLayer.wms('http://camerongreen.me:8081/geoserver/wms?', {
											 							 layers: 'lauren:census_pmig',
											 							 transparent: true,
											 							 format: 'image/png',
											 							 opacity: 1
											 					 }),
		     };
		 var baselayers = {

		 	'CartoDB': L.tileLayer.wms('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
subdomains: 'abcd',
maxZoom: 19
		     }),
				 'Open Street Map': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			      }),

		     };
     L.control.layers(baselayers,overlays).addTo(mymap);
   </script>
	</body>
</html>
